<section id="portfolio" class="service-area">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="section-title text-center">
					<h2 class="text-white">Portfolio</h2>
				</div>
			</div>
		</div>
		<div class="row">
{% assign current = nil %}
{% for post in site.posts %}
    {% capture next %}{{ post.date | date: '%Y' }}{% endcapture %}
    {% if next != current %}			
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="section-title text-center">
					<hr />
					<h3 class="text-white">{{ next }}</h3>
				</div>
			</div>
		</div>
		<div class="row">
        {% assign current = next %}
    {% endif %}
			<div class="col-lg-3 col-sm-6">
				<div class="single-service">
					<div class="thumb" style="background: url({{site.baseurl}}/img/{{post.thumb}});">
						{%if post.star %}<span class="fa fa-star"></span>{% endif %}
						<div class="overlay overlay-content d-flex justify-content-center align-items-center">
							<a href="#m{{ post.date | date: '%y%m%d' }}" class="primary-btn hover d-inline-flex align-items-center" data-toggle="modal"><span class="mr-10">More</span><span class="lnr lnr-arrow-right"></span></a>
						</div>
					</div>
					<div class="desc">
						<h6 class="text-uppercase text-white">{{ post.title }}</h6>
						<div class="text-white">{{ post.excerpt }}</div>
					</div>
				</div>
			</div>
{% endfor %}
		</div>
		</div>
	</div>
</section>
