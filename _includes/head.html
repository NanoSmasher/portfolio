<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{{ site.icon }}">
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.title }}{% for key in site.keywords %}, {{ key }}{% endfor %}">
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>{{ site.title }}</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="{{site.baseurl}}/css/linearicons.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/owl.carousel.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/nice-select.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/magnific-popup.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap4.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/modal.css">
</head>
